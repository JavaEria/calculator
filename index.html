<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen box">
            <p id="result-value">98</p>
            <p id="entered-value">9</p>
        </div>
        <div class="top-buttons">
            <button class="clear box">CLEAR</button>
            <button class="delete box">DELETE</button>
        </div>
        <div>
            <button class="calc-buttons box">7</button>
            <button class="calc-buttons box">8</button>
            <button class="calc-buttons box">9</button>
            <button class="calc-buttons box">รท</button>
        </div>
        <div>
            <button class="calc-buttons box">4</button>
            <button class="calc-buttons box">5</button>
            <button class="calc-buttons box">6</button>
            <button class="calc-buttons box">x</button>
        </div>
        <div>
            <button class="calc-buttons box">1</button>
            <button class="calc-buttons box">2</button>
            <button class="calc-buttons box">3</button>
            <button class="calc-buttons box">-</button>
        </div>
        <div>
            <button class="calc-buttons box">.</button>
            <button class="calc-buttons box">0</button>
            <button class="calc-buttons box">=</button>
            <button class="calc-buttons box">+</button>
        </div>
    </div>
</body>
</html>
